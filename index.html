<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe w/AI</title>

    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/cbbd72b796.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrapper">
  
        <div class="intro" id="option">
          <div class="btn option" id="playX">X (First)</div>
          <div class="btn option" id="playO">O (Second)</div>
        </div>
        
        <div class="intro" id="intro">
          <h1 class="display-winner" id="display-winner"></h1>
          <div class="btn" id="btn">Again?</div>
        </div>
      
        
        <div class="grid-wrapper">
          <h1 class="title">Tic-Tac-Toe w/AI</h1>
          <div class="grid">
            <div class="column" id="1"></div>
            <div class="column" id="2"></div>
            <div class="column" id="3"></div>
          </div>
        
          <div class='grid'>
            <div class="column" id="4"></div>
            <div class="column" id="5"></div>
            <div class="column" id="6"></div>
          </div>
        
          <div class="grid">
            <div class="column" id="7"></div>
            <div class="column" id="8"></div>
            <div class="column" id="9"></div>
          </div>
        </div>     
      </div>

    <script src="assets/main.js"></script>
</body>

</html>
